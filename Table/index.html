<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/css/bootstrap.css">
    <script src="../bootstrap-5.0.2-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <style>
        td img {
            height: 100px;
            width: 100px;
        }

        tr:hover {
            background-color: blue;
            color: white;
        }
    </style>
    <div class="container">
        <br>
        <div class="h1">
            Meetings
        </div>
        <br>
        <table class="table table-bordered">
            <tr class="text-center h4 bg-success">
                <td></td>
                <td>Name</td>
                <td>Date</td>
                <td>Time</td>
                <td>Status</td>
                <td></td>
            </tr>
            <tr class="text-center">
                <td class="">
                    <img class="rounded rounded-circle" src="./assesst/Images/1.jpg" alt="">
                </td>
                <td class="">Elon Musk</td>
                <td>25/01/2021</td>
                <td>08:00 AM</td>
                <td>
                    <i class="bi bi-check-lg "></i>
                </td>
                <td>
                    <i class="bi bi-three-dots-vertical"></i>
                </td>
            </tr>
            <tr class="text-center">
                <td>
                    <img class="rounded rounded-circle" src="./assesst/Images/2.jpeg" alt="">
                </td>
                <td>Jeff Bezos</td>
                <td>26/02/2023</td>
                <td>10:00 AM</td>
                <td>
                    <i class="bi bi-check-lg "></i>
                </td>
                <td>
                    <i class="bi bi-three-dots-vertical"></i>
                </td>
            </tr>
            <tr class="text-center">
                <td>
                    <img class="rounded rounded-circle" src="./assesst/Images/3.avif" alt="">
                </td>
                <td>Mark Zuckerberg</td>
                <td>27/09/2019</td>
                <td>03:00 PM</td>
                <td>
                    <i class="bi bi-check-lg"></i>
                </td>
                <td>
                    <i class="bi bi-three-dots-vertical"></i>
                </td>
            </tr>
            <tr class="text-center">
                <td>
                    <img class="rounded rounded-circle" src="./assesst/Images/4.jpg" alt="">
                </td>
                <td>Larry Ellison</td>
                <td>29/11/2018</td>
                <td>05:00 PM</td>
                <td>
                    <i class="bi bi-dash-lg"></i>
                </td>
                <td>
                    <i class="bi bi-three-dots-vertical"></i>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
