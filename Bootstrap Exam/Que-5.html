<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam</title>
    <link rel="stylesheet" href="../Bootstrap/bootstrap-5.0.2-dist/css/bootstrap.css">
    <script src="../Bootstrap/bootstrap-5.0.2-dist/js/bootstrap.js"></script>
</head>

<body>

    <div class="container my-5 bg-light p-5">
        <h1 class="text-center text-info">Registration Form</h1>
        <div class="col-12 justify-content-center">
            <form>
                <div class="mb-3">
                    <label for="exampleInputname1" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="exampleInputname1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputname1" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputname1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputnumber1" class="form-label">Mobile Number</label>
                    <input type="number" class="form-control" id="exampleInputnumber1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Registration</button>
            </form>
        </div>
    </div>

</body>

</html>
